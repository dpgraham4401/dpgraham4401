name: 'Tests'

on:
  pull_request:
    branches:
      - none

jobs:
  run_unit_tests:
    name: 'Unit Tests'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20 ]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 'Install Dependencies'
        run: npm ci

      - name: 'Test Node.js-${{ matrix.node-version }}'
        run: npm test
        env:
          VITE_MODE: 'TEST'

  test_npm_build:
    name: 'NPM Build'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20 ]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 'Install Dependencies'
        run: npm ci

      - name: 'Build'
        run: npm run build


name: 'CI'
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v6

      - name: 'Install pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 'Setup Node.js'
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: 'Install dependencies'
        run: pnpm install

      - name: 'Build the project'
        run: pnpm  build

  test:
    name: 'UI Tests'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v6

      - name: 'Install pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 'Setup Node.js'
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: 'Install dependencies'
        run: pnpm install

      - name: 'Install Playwright Browsers'
        run: pnpm exec playwright install --with-deps

      - name: 'Run Playwright tests'
        run: pnpm exec playwright test

      - name: 'Upload Playwright report'
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
